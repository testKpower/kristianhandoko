<style>
body {

    animation: bgFlash 0.8s infinite alternate;
}

@keyframes bgFlash {
    0% { background: #ff9a9e; }
    25% { background: #a18cd1; }
    50% { background: #fbc2eb; }

}

.card {

}

@keyframes shake {

}

button {

    border-radius: 20px;

}

.answerBtn {

}

.answerBtn:hover {

}

#yesBtn {

    color: white;
    position: relative;
}

#noBtn {
    background: black;
    color: white;
    position: absolute;
}

.fall {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

#result {
    font-size: 22px;
    font-weight: bold;
    color: #ff0077;
    margin-top: 15px;

</style>
</head>
